<div class="container">
	<div class="row">
		<div class="col-xl-4" align="center">
			 <img src="./assets/producto-prueba.jpg" alt="Card image cap">
		</div>
		<div class="col-xl-8 .hidden-xs-down" style="padding: 30px">
			<p id="descripcion">{{descripcion.substr(0,320)}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-12">
			<h2>COMPARA PRECIOS</h2>
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Handle</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>
			      <td>@mdo</td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
			      <td>@fat</td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td colspan="2">Larry the Bird</td>
			      <td>@twitter</td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="col-xl-12">
			<h2>DEJA UN COMENTARIO</h2>
			<form role="form">
	            <div class="row">
	              <div class="col-md-12">
	                <div class="form-group">
	                    <label>Comentario</label>
	                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
	                </div>
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label>Nombre</label>
	                  <input type="text" class="form-control" value="" name="nombre" id="nombre" required>
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                  <label>Email</label>
	                  <input type="text" class="form-control" value="" name="telefono" id="telefono" required>
	                </div>
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-md-12">
	              	<div class="form-group">
	              		<span>
	              			<input id="radio1" type="radio" name="estrellas" value="5">
	              			<i class="fa fa-star-o" aria-hidden="true" for="radio1"></i>
	              			<input id="radio1" type="radio" name="estrellas" value="4">
	              			<i class="fa fa-star-o" aria-hidden="true"></i>
	              			<input id="radio1" type="radio" name="estrellas" value="3">
	              			<i class="fa fa-star-o" aria-hidden="true"></i>
	              			<input id="radio1" type="radio" name="estrellas" value="2">
	              			<i class="fa fa-star-o" aria-hidden="true"></i>
	              			<input id="radio1" type="radio" name="estrellas" value="1">
	              		</span>
	              	</div>
	              </div>
	            </div>  
	            <div class="row">
	            	<div class="col-md-12">    
	            		<button type="submit" class="btn btn-secondary btn-lg btn-block">Enviar</button>
	            	</div>
	            </div>
	        </form>
	    </div>
	</div>
	<div class="row">
		<div class="col-xl-12">
	    	<h2>PRODRUCTOS SIMILARES</h2>
		</div>
	</div>
	<div class="swiper-container" id="similares">
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>

		<div class="swiper-wrapper">
	      <div class="swiper-slide"><app-product-box></app-product-box></div>
	    </div>
	   
	    <div class="swiper-button-next"></div>
	    <div class="swiper-button-prev"></div>
	</div>
</div>
